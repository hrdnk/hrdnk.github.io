<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <title>Zeely</title>
</head>
<body class="bg-purple">
    
    <section class="begin">

        <h1 class="title">Продавай online с Zeely</h1>
        <h2 class="subtitle">Создай продающий сайт для своего бизнеса и запусти эффективную рекламу в несколько шагов</h2>
        <a class="btn--start" id="start">Начать</a>

        <div class="helper">
            <p class="helper__text">
                У тебя уже есть аккаунт?
                <a href="#" class="helper__link">Войти</a>
            </p>
        </div>

    </section>

    <section class="brt-15 mt-2 multi-step">
        <div class="progress-bar">
            <progress max="100" value="50" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
        </div>

        <form action="" class="class" id="step1">
            <div class="multi-step__text">
                <h3 class="multi-step__title">Как мы можем к тебе обращаться?</h3>
            </div>
            <div class="form-field">
                <input type="text" required="required" autofocus autocomplete><span class="highlight"></span><span class="bar"></span>
                <label>Твое имя</label>
            </div>
            <a class="btn btn--disable">Далее</a>
        </form>

        <form action="" class="class" id="step2">
            <div class="multi-step__text">
                <h3 class="multi-step__title">Регистрация</h3>
                <p class="multi-step__subtitle">Укажи свой номер телефона и ожидай SMS</p>
            </div>
            <div class="form-field" style="display: flex; align-items: center;">
                <span class="flag__icon">
                    <svg width="28" height="20" viewBox="0 0 28 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="28" height="20" rx="2" fill="white"/>
                        <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="28" height="20">
                        <rect width="28" height="20" rx="2" fill="white"/>
                        </mask>
                        <g mask="url(#mask0)">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 10.6667H28V0H0V10.6667Z" fill="#156DD1"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 20H28V10.6666H0V20Z" fill="#FFD948"/>
                        </g>
                    </svg>
                </span>
                <select name="" id="">
                    <option value="1">
                        +380
                    </option>
                    <option value="2">
                        <span class="flag"></span>
                        +78
                    </option>
                    <option value="3">
                        <span class="flag"></span>
                        +132
                    </option>
                </select>
                <input type="tel" class="simple-input" placeholder="-- --- --" inputmode="numeric" pattern="[0-9]*" autofocus autocomplete>
            </div>
            <a class="btn btn--disable">Далее</a>
        </form>

    </section>

        <div class="progress-bar">
            <progress max="100" value="" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
            <progress max="100" value="0" class="progress-line"></progress>
        </div>
    </section> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
